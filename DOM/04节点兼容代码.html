<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<ul id="uu">
    <li>第1个</li>
    <li>第2个</li>
    <li>第3个</li>
    <li>第4个</li>
    <li>第5个</li>
</ul>
<script>
    function my$(id) {
        return document.getElementById(id);
    }

    //第一个节点和第一个元素的代码在IE8中可能不支持

    //element.firstChild--->谷歌和火狐获取的是第一个子节点
    //element.firstChild--->IE8获取的是第一个子元素
    //element.firstElementChild--->谷歌和火狐的是第一个子元素，IE8不支持
    //获取任意的一个父级元素的第一个子级元素
    function getFirstElementChild(element) {
        if (element.firstElementChild) {
            return element.firstElementChild;
        } else {
            var node = element.firstChild;
            while (node && node.nodeType != 1) {
                node=node.nextSibling;
            }
            return node;
        }//end else
    }//end function

    console.log(getFirstElementChild(my$("uu")));

    //最后一个子节点和最后一个元素的获取的代码在IE中可能不支持

    //element.lastChild--->谷歌和火狐获取的是最后一个子节点
    //element.lastChild--->IE8获取的是最后一个子元素
    //element.lastElementChild--->谷歌和火狐的是最后一个子元素，IE8不支持
    //获取任意一个父级元素的最后一个子级元素
    function getLastElementChild(element) {
        if (element.lastElementChild) {
            return element.lastElementChild;
        } else {
            var node = element.lastChild;
            while (node && node.nodeType != 1) {
                node=node.previousSibling;
            }
            return node;
        }//end else
    }//end function

    console.log(getLastElementChild(my$("uu")));

    //前一个节点和前一个元素的获取的代码在IE8中可能不支持
    //后一个节点和后一个元素的获取的代码在IE8中可能不支持

    //学习节点操作也是为了操作元素
</script>
</body>
</html>
