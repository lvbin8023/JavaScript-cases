<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style type="text/css">
        body {
            background: #ccc;
        }

        label {
            width: 40px;
            display: inline-block;
        }

        span {
            color: red;
        }

        .container {
            margin: 100px auto;
            width: 400px;
            padding: 50px;
            line-height: 40px;
            border: 1px solid #999;
            background: #efefef;
        }

        span {
            margin-left: 30px;
            font-size: 12px;
        }

        .wrong {
            color: red
        }

        .right {
            color: green;
        }

        .defau {
            width: 200px;
            height: 20px;
        }

        .de1 {
            background-position: 0 -20px;
        }
    </style>
</head>
<body>
<div class="container" id="dv">
    <label for="qq">Q Q</label><input type="text" id="qq"><span></span><br/>
    <label>手机</label><input type="text" id="phone"><span></span><br/>
    <label>邮箱</label><input type="text" id="e-mail"><span></span><br/>
    <label>座机</label><input type="text" id="telephone"><span></span><br/>
    <label>姓名</label><input type="text" id="fullName"><span></span><br/>
</div>
<script src="common.js"></script>
<script>

    //qq的正则表达式验证
    checkInput(my$("qq"), /^\d{5,11}$/);
    //手机的正则表达式验证
    checkInput(my$("phone"), /^[1]\d{10}$/);
    //邮箱的正则表达式验证
    checkInput(my$("e-mail"), /^[0-9a-zA-Z_.-]+[@][0-9a-zA-Z_.-]+[.][a-zA-Z]{1,2}$/);
    //座机的验证表达式
    checkInput(my$("telephone"), /^\[0]d{2-3}[-]\d{7,8}$/);
    //中文名字的验证表达式
    checkInput(my$("fullName"), /^[\u4e00-\u9fa5]{2,6}$/);

    //通过正则表达式验证当前文本框是否匹配，并显示验证结果
    function checkInput(input, reg) {
        //文本框注册失去焦点的事件
        input.onblur = function () {
            if (reg.test(this.value)) {
                //label标签的下一个span标签
                this.nextElementSibling.innerText = "正确";
                this.nextElementSibling.style.color = "green";
            } else {
                this.nextElementSibling.innerText = "错误";
                this.nextElementSibling.color = "red";
            }
        };
    }
</script>
</body>
</html>
