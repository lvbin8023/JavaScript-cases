<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        ul {
            list-style-type: none;
        }

        li {
            float: left;
            margin: 0 auto;
        }

        img {
            width: 200px;
            height: 180px;
        }

        input {
            margin-left: 30%;
        }

    </style>
</head>
<body>
    <ul>
        <li><img src="bigben.png" alt=""><br><input type="button" value="赞(1)"></li>
        <li><img src="coffee.png" alt=""><br><input type="button" value="赞(1)"></li>
        <li><img src="fireworks.png" alt=""><br><input type="button" value="赞(1)"></li>
        <li><img src="rose.png" alt=""><br><input type="button" value="赞(1)"></li>
    </ul>
<script>

    //获取所有的按钮
    //根据标签名字获取元素 
    function my$(tagName) {
        return document.getElementsByTagName(tagName);
    }
    //闭包缓存数据
    function getValue() {
        var value=2;
        return function () {
            //每一次点击的时候，都应该改变当前点击按钮的value值
            this.value="赞("+(value++)+")";
        }
    }
    //获取所有的按钮
    var btnObjs=my$("input");
    //循环遍历每个按钮,注册点击事件
    for (var i=0;i<btnObjs.length;i++){
        //注册事件
        btnObjs[i].onclick=getValue();
    }   

</script>
</body>
</html>
