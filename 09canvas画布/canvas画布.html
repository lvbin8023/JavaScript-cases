<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>canvas画布</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
<canvas id="canvas" width="1000" height="600"></canvas>
<div id="actions" class="actions">
  <!--<button id="eraser">橡皮擦</button>-->
  <!--<button id="brush">画笔</button>-->
  <svg id="pen" class="active icon" aria-hidden="true">
    <use xlink:href="#icon-pen"></use>
  </svg>
  <svg id="eraser" class="icon" aria-hidden="true">
    <use xlink:href="#icon-eraser"></use>
  </svg>
  <svg id="clear" class="icon" aria-hidden="true">
    <use xlink:href="#icon-clear"></use>
  </svg>
</div>
<ol id="ol" class="colors">
  <li id="black" class="black active"></li>
  <li id="red" class="red"></li>
  <li id="yellow" class="yellow"></li>
  <li id="blue" class="blue"></li>
</ol>
<ol class="sizes">
  <li id="thin" class="thin"></li>
  <li id="thick" class="thick"></li>
</ol>
<script src="./canvas.js"></script>
<script src="//at.alicdn.com/t/font_903345_r3wq0sqda8h.js"></script>
</body>
</html>
